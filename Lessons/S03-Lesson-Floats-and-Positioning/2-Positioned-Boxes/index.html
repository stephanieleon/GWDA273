<html>

        <title>Positioning</title>

          <div class="box box2 rel"> R2 </div>
          <div class="box box3 rel"> R3 </div>
          <div class="box box4 rel"> R4 </div>

          <div class="box box1 abs"> A1 </div>

          <div class="box box1 fix"> F1 </div>

          <div class="box box4 fix"> F4 </div>

        </div>
